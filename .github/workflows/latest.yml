# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ latest ]
  pull_request:
    branches: [ latest ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "Unit testing:"

      # Runs a set of commands using the runners shell
      - name: Install monorepo and give it a spin
        run: |
          set -euo pipefail    
          appname="prisma_day_2021"
          echo "Build unseeded production server: $appname"  
          sudo apt-get update
          sudo apt install curl postgresql git
          cd ~
          curl -sL https://deb.nodesource.com/setup_14.x -o setup_14.sh
          sudo ./setup_14.sh     
          sudo apt install nodejs      
          cd $GITHUB_WORKSPACE
          DATABASE_URL="postgres://postgres:changeme@localhost/$appname"
          KEYSTONE_NEXTJS_BUILD_API_KEY="keystone_change_me2_make_a_non_postgres_user2"
          yes | yarn        
          yarn dev &         
          sleep 3          
          yarn site:build          
          echo "Build unseeded $appname:latest production succeded" 

