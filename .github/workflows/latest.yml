# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ latest ]
  pull_request:
    branches: [ latest ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:

  postgres:
    runs-on: ubuntu-latest
    container: node:14.18.1-bullseye
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: prisma_day_2021_latest
          POSTGRES_PASSWORD: change_me_in_multiple_places
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres_user
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Setup keystone
        run: |
          apt-get update
          apt-get install --yes postgresql-client
      
          psql -h postgres -d prisma_day_2021_latest -U postgres_user -c 'SELECT 1;'

          set -euo pipefail    
          APPNAME="prisma_day_2021_latest"
          POSTGRES_PASSWORD="change_me_in_multiple_places"
          KEYSTONE_PGPASSWORD="changeme2"
          KEYSTONE_DATABASE=$APPNAME
          KEYSTONE_USERNAME="postgres_user"
          KEYSTONE_NEXTJS_BUILD_API_KEY="keystone_change_me2_make_a_non_postgres_user2"

          DATABASE_URL="postgres://$KEYSTONE_USERNAME:$POSTGRES_PASSWORD@localhost/$KEYSTONE_DATABASE"

          echo "ubuntu dependent CI:"
          sudo apt-get update
          sudo apt install curl git

  
          cd $GITHUB_WORKSPACE
          yarn        
          yarn dev &         
          sleep 5   
          echo "Building unseeded production server: $APPNAME"       
          yarn site:build          
          echo "Build unseeded $appname:latest production succeded" 

        env:
          PGPASSWORD: change_me_in_multiple_places

